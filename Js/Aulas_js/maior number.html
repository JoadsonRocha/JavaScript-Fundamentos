<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior numero</title>
</head>
<body>
    <script>
        let n1 = Number(prompt('Digite um numero: '))
let n2 = Number(prompt('Digite outro numero: '))
let n3 = Number(prompt('Digite outro numero: '))

if (n1 > n2 && n1 > n3) {
    alert(`Maior: ${n1}, ${n2}, ${n3} é ${n1}`)
} else if (n2 > n1 && n2 > n3) {
    alert(`Maior: ${n1}, ${n2}, ${n3} é ${n2}`)
} else if (n3 > n1 && n3 >n2){
    alert(`Maior: ${n1} ${n2}, ${n3}, é ${n3}`)
}
    </script>
</body>
</html>
